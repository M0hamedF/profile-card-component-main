<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="profile card">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="header">
      <div>
        <img class="profile-bg" src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile">
        <img src="images/image-victor.jpg" alt="">
      </div>
    </div>
    <section>
      <div class="title">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <hr>
      <div class="body">
        <div class="followers">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="likes">
          <p>830K</p>
          <span>Likes</span>
        </div>
        <div class="photos">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
